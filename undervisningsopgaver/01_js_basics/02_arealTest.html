<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <script>
        let længde = 30;
        let bredde = 4;
        let areal = længde * bredde;
        let resultat;

        if (areal < 100) {

            resultat = "Arealet er for lille";
        } else if (areal < 200) {

            resultat = "Arealet er ok";
        } else {
            resultat = "Arealet er for stor";
        }

        console.log(resultat);

        //        Hvis arealet er under 100, skal der stå: Arealet er for lille
        //        Er arealet mellem 100 og 200, skal der stå: Arealet er ok
        //        Er det større end (eller lig med)  200, skal der stå: Arealet er for stor

    </script>
</body>

</html>
